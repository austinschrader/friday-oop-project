<html lang="en">
	<head>
		<title>Austin's Pizza Parlor</title>
		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.5.1.js"></script>
		<script src="js/scripts.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Austin's Pizza Parlor</h1>
			<form id="formOne">
				<p>Please use the form below to complete your pizza order.</p>
				<div class="form-group">
					<label for="userToppings"
						>Please enter the size of pizza that you would like</label
					>
					<select id="userToppings" name="pizzaSize">
						<option value="small">Small</option>
						<option value="medium">Medium</option>
						<option value="large">Large</option>
					</select>
				</div>
				<div class="form-group">
					<label for="userSize"
						>Please enter the toppings you would like separate by a
						comma:</label
					>
					<input id="userSize" type="text" value="pepperoni" />
				</div>

				<button type="submit" class="btn btn-success">Order Pizza</button>
			</form>

			<p class="userResults">
				Thank you! </br> Your order is baking... </br> </br> Your order is as follows:
			</p>
			<ul class="userResultsDetail"></ul>
		</div>
	</body>
</html>
